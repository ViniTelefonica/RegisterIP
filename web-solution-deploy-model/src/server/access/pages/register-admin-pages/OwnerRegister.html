<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Responsável</title>
    <link rel="icon" type="image/x-icon" href="../../assets/icon.ico">
    <link rel="stylesheet" href="../../styles/cadastrarIP.css">
</head>
<body>
    <h1>Cadastrar novo Responsável</h1>
    <p>Para cadastrar um novo responsável, preencha todos os campos abaixo. Se alguma informação não aparecer, tente recarregar a página.</p>
    <form id="cadastrarSbcForm" autocomplete="off">
        <label for="inputOwner">Nome do responsável:</label>
        <input type="text" name="inputOwner" id="inputOwner" required>
        <button type="submit">Cadastrar responsável</button>
    </form>
</body>
<script src="../register-admin-scripts/ownerRegister.js"></script>
