<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="icon" type="image/x-icon" href="../assets/icon.ico">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <h1>IP CONTROL SERVICE</h1>
    <a href="./cadastrarIP.html">Cadastre um novo IP</a>
    <form id="loginForm">
        <p>Para cadastrar SBCs, verificar base geral de dados ou fazer alguma alteração, faça login abaixo.</p>
        <h2>LOGIN</h2>
        <label for="loginInputUsername">Username:</label>
        <input type="text" name="loginInputUsername" id="loginInputUsername" autocomplete="off">
        <label for="loginInputPassword">Password:</label>
        <input type="password" name="loginInputPassword" id="loginInputPassword">
        <button type="submit">Login</button>
    </form>
</body>
<script src="../scripts/authenticate.js"></script>
</html>
